<script>
// Wait for page to load, then run debug
setTimeout(function() {
  console.log('=== TOC DEBUG START ===');
  
  // Check what content containers exist
  const selectors = [
    '.main-content',
    '.main-content-wrap', 
    '#main-content',
    'main',
    '[role="main"]',
    '.site-main',
    'article',
    '.site-content'
  ];
  
  selectors.forEach(selector => {
    const el = document.querySelector(selector);
    if (el) {
      console.log(`Found container: ${selector}`, el);
      console.log(`Classes: ${el.className}`);
      console.log(`Children: ${el.children.length}`);
      const headings = el.querySelectorAll('h1, h2, h3, h4, h5, h6');
      console.log(`Headings in ${selector}: ${headings.length}`, headings);
    } else {
      console.log(`Not found: ${selector}`);
    }
  });
  
  // Check all headings on page
  const allHeadings = document.querySelectorAll('h1, h2, h3, h4, h5, h6');
  console.log('All headings on page:', allHeadings.length, allHeadings);
  
  // Check the TOC container
  const tocContainer = document.getElementById('toc-container');
  console.log('TOC Container:', tocContainer);
  console.log('TOC Container display:', tocContainer ? tocContainer.style.display : 'not found');
  console.log('TOC Container content:', tocContainer ? tocContainer.innerHTML : 'not found');
  
  console.log('=== TOC DEBUG END ===');
}, 3000);
</script>
