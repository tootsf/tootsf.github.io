<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Bridge Documentation</title>
    <link rel="stylesheet" href="assets/css/styles.css?v=2025061210">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body class="dark-theme">
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <h1>Community Bridge</h1>
                    <span class="subtitle">Framework Compatibility Layer</span>
                </div>
                <div class="header-controls">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search modules and functions..." class="search-input">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <button id="themeToggle" class="theme-toggle" title="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Layout -->
        <div class="main-layout">
            <!-- Sidebar Navigation -->
            <nav class="sidebar">
                <div class="nav-container">
                    <div class="nav-header">
                        <h3>Documentation</h3>
                    </div>
                    <div id="navigation" class="nav-content">
                        <!-- Navigation will be loaded here -->
                    </div>
                </div>
            </nav>

            <!-- Content Area -->
            <main class="content">
                <div class="content-wrapper">
                    <div id="mainContent" class="main-content">
                        <!-- Main content will be loaded here -->
                    </div>
                </div>
            </main>

            <!-- Table of Contents -->
            <aside class="toc-sidebar">
                <div class="toc-container">
                    <div class="toc-header">
                        <h3>On This Page</h3>
                    </div>
                    <div id="tocContent" class="toc-content">
                        <!-- TOC will be generated here -->
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Search Results Modal -->
    <div id="searchModal" class="search-modal hidden">
        <div class="search-modal-content">
            <div class="search-modal-header">
                <h3>Search Results</h3>
                <button id="closeSearch" class="close-search">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="searchResults" class="search-results">
                <!-- Search results will be displayed here -->
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
