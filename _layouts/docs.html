---
layout: default
---

{{ content }}

<div id="toc-container"></div>

<style>
#toc-container {
  position: fixed;
  top: 100px;
  right: 20px;
  width: 250px;
  max-height: 70vh;
  overflow-y: auto;
  background: #f8f9fa;
  border: 1px solid #e1e4e8;
  border-radius: 6px;
  padding: 16px;
  font-size: 14px;
  z-index: 1000;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.dark-scheme #toc-container {
  background: #2d333b;
  border-color: #444c56;
  color: #adbac7;
}

#toc-container h3 {
  margin: 0 0 12px 0;
  font-size: 16px;
  font-weight: 600;
  border-bottom: 1px solid #e1e4e8;
  padding-bottom: 8px;
}

.dark-scheme #toc-container h3 {
  border-bottom-color: #444c56;
}

#toc-container ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

#toc-container li {
  margin: 4px 0;
}

#toc-container a {
  display: block;
  padding: 4px 8px;
  text-decoration: none;
  color: #586069;
  border-radius: 3px;
  transition: all 0.2s;
}

.dark-scheme #toc-container a {
  color: #adbac7;
}

#toc-container a:hover {
  background-color: #f1f8ff;
  color: #0366d6;
}

.dark-scheme #toc-container a:hover {
  background-color: #373e47;
  color: #539bf5;
}

#toc-container a.active {
  background-color: #0366d6;
  color: white;
  font-weight: 600;
}

.dark-scheme #toc-container a.active {
  background-color: #539bf5;
  color: #1c2128;
}

#toc-container .h3 { padding-left: 16px; }
#toc-container .h4 { padding-left: 32px; font-size: 13px; }
#toc-container .h5 { padding-left: 48px; font-size: 12px; }
#toc-container .h6 { padding-left: 48px; font-size: 12px; }

@media (max-width: 1300px) {
  #toc-container { display: none; }
}

@media (min-width: 1300px) {
  .main-content-wrap { margin-right: 280px; }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  console.log('TOC: DOM Content Loaded');
  
  // Try multiple times to ensure the content is loaded
  setTimeout(createTOC, 100);
  setTimeout(createTOC, 500);
  setTimeout(createTOC, 1000);
  setTimeout(createTOC, 2000);
  
  // Also try when the window loads completely
  window.addEventListener('load', function() {
    console.log('TOC: Window Load Event');
    setTimeout(createTOC, 100);
  });
  
  // Try again on mutation (content changes)
  const observer = new MutationObserver(function(mutations) {
    let shouldUpdate = false;
    mutations.forEach(function(mutation) {
      if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
        shouldUpdate = true;
      }
    });
    
    if (shouldUpdate) {
      console.log('TOC: Content mutation detected');
      setTimeout(createTOC, 100);
    }
  });
  
  observer.observe(document.body, {
    childList: true,
    subtree: true
  });
});

function createTOC() {
  const container = document.getElementById('toc-container');
  
  // Debug: Check all possible content containers
  const contentSelectors = [
    '.main-content',
    '.main-content-wrap', 
    '#main-content',
    'main',
    '[role="main"]',
    '.site-main',
    'article',
    '.page-content',
    '.site-content',
    '.content',
    '#content',
    '.page-header + *', // Content after page header
    '.page-title + *',  // Content after page title
    '.site-header + *', // Content after site header
    '.main',            // Simple main class
    '[id*="content"]',  // Any element with "content" in the ID
    '[class*="content"]' // Any element with "content" in the class
  ];
  
  console.log('TOC: Searching for content containers...');
  console.log('TOC: Available elements on page:', document.querySelectorAll('*').length);
  
  let content = null;
  let bestHeadingCount = 0;
  
  for (const selector of contentSelectors) {
    const element = document.querySelector(selector);
    if (element) {
      const headings = element.querySelectorAll('h1, h2, h3, h4, h5, h6');
      console.log(`TOC: Found ${selector}:`, element, 'classes:', element.className, 'headings:', headings.length);
      
      if (headings.length > bestHeadingCount) {
        content = element;
        bestHeadingCount = headings.length;
        console.log(`TOC: New best container: ${selector} with ${headings.length} headings`);
      }
    }
  }
  
  // Ultimate fallback: search document body
  if (!content) {
    console.log('TOC: No specific container found, using document.body');
    content = document.body;
    const headings = content.querySelectorAll('h1, h2, h3, h4, h5, h6');
    console.log('TOC: Body has', headings.length, 'headings');
  }
  
  console.log('TOC: Final selected container:', content);
  console.log('TOC: Container classes:', content ? content.className : 'none');
  console.log('TOC: Container tag:', content ? content.tagName : 'none');
  if (!content || !container) {
    console.log('TOC: Missing container or content');
    return;
  }
    // Get all headings, excluding those marked with no_toc
  let allHeadings = content.querySelectorAll('h1, h2, h3, h4, h5, h6');
  
  // If we didn't find many headings in the selected container, 
  // try searching the entire document as a fallback
  if (allHeadings.length < 2) {
    console.log('TOC: Not enough headings in selected container, searching entire document');
    allHeadings = document.querySelectorAll('h1, h2, h3, h4, h5, h6');
    console.log('TOC: Document-wide heading search found:', allHeadings.length, 'headings');
  }
  
  console.log('TOC: Raw headings found:', allHeadings.length, Array.from(allHeadings).map(h => ({
    tag: h.tagName,
    text: h.textContent.trim(),
    classes: h.className,
    id: h.id
  })));
  
  const headings = Array.from(allHeadings).filter(heading => {
    // Skip if has no_toc class
    if (heading.classList.contains('no_toc')) {
      console.log('TOC: Skipping (no_toc class):', heading.textContent.trim());
      return false;
    }
    
    // Skip if next sibling contains {: .no_toc }
    const nextNode = heading.nextSibling;
    if (nextNode && nextNode.textContent && nextNode.textContent.includes('.no_toc')) {
      console.log('TOC: Skipping (Jekyll no_toc):', heading.textContent.trim());
      return false;
    }
    
    // Skip if heading text is empty
    const text = heading.textContent.trim();
    if (!text || text.length === 0) {
      console.log('TOC: Skipping (empty text):', heading);
      return false;
    }
    
    console.log('TOC: Including heading:', text);
    return true;
  });
  
  console.log('TOC: Found total headings:', allHeadings.length);
  console.log('TOC: Filtered headings:', headings.length, headings);
    if (headings.length < 2) {
    // Show debugging info if no headings found
    if (allHeadings.length === 0) {
      container.innerHTML = '<h3>TOC Debug</h3><p style="color: red; font-size: 12px;">No headings found on page.<br>Check console for details.</p>';
      container.style.display = 'block';
    } else {
      container.innerHTML = '<h3>TOC Debug</h3><p style="color: orange; font-size: 12px;">Found ' + allHeadings.length + ' headings but ' + headings.length + ' after filtering.<br>Check console for details.</p>';
      container.style.display = 'block';
    }
    console.log('TOC: Not enough valid headings for TOC, showing debug info');
    return;
  }
  
  let tocHTML = '<h3>Table of Contents</h3><ul>';
  headings.forEach((heading, index) => {
    if (!heading.id) {
      // Create a more meaningful ID from the heading text
      const cleanText = heading.textContent.trim()
        .replace('ðŸ”¹', '')
        .replace(/\{:.*?\}/g, '')
        .trim()
        .toLowerCase()
        .replace(/[^a-z0-9]+/g, '-')
        .replace(/^-+|-+$/g, '');
      heading.id = cleanText || 'heading-' + index;
    }
    
    const level = heading.tagName.toLowerCase();
    let text = heading.textContent.trim();
    
    // Clean up function indicators and Jekyll annotations
    text = text.replace('ðŸ”¹', '').trim();
    text = text.replace(/\{:.*?\}/g, '').trim();
    
    // Add special styling for function headings
    const isFunction = heading.textContent.includes('ðŸ”¹');
    const cssClass = isFunction ? `${level} toc-function` : level;
    
    if (text && text.length > 0) {
      console.log('TOC: Adding heading:', text, 'level:', level, 'id:', heading.id);
      tocHTML += `<li><a href="#${heading.id}" class="${cssClass}" onclick="scrollToHeading('${heading.id}')">${text}</a></li>`;
    }
  });
  
  tocHTML += '</ul>';
  container.innerHTML = tocHTML;
  container.style.display = 'block';
  
  // Update active on scroll
  window.removeEventListener('scroll', updateActiveTOC); // Remove existing listener
  window.addEventListener('scroll', updateActiveTOC);
}

function scrollToHeading(id) {
  const element = document.getElementById(id);
  if (element) {
    element.scrollIntoView({ behavior: 'smooth' });
  }
}

function updateActiveTOC() {
  const links = document.querySelectorAll('#toc-container a');
  if (links.length === 0) return;
  
  // Use the same content selector as createTOC
  const content = document.querySelector('.main-content') || 
                 document.querySelector('.main-content-wrap') ||
                 document.querySelector('#main-content') ||
                 document.querySelector('main') || 
                 document.querySelector('[role="main"]') ||
                 document.querySelector('.site-main') ||
                 document.querySelector('article') ||
                 document.body;
                 
  const headings = content.querySelectorAll('h1, h2, h3, h4, h5, h6');
  
  let activeHeading = null;
  const scrollPos = window.scrollY + 100;
  
  headings.forEach(heading => {
    if (heading.offsetTop <= scrollPos) {
      activeHeading = heading;
    }
  });
  
  links.forEach(link => link.classList.remove('active'));
  
  if (activeHeading) {
    const activeLink = document.querySelector(`#toc-container a[href="#${activeHeading.id}"]`);
    if (activeLink) {
      activeLink.classList.add('active');
    }
  }
}
</script>
