<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Bridge Documentation</title>
    <meta name="description" content="Comprehensive documentation for Community Bridge FiveM modules and libraries">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏗️</text></svg>">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button id="mobile-nav-toggle" class="mobile-nav-toggle" style="display: none;">☰</button>
            <h1>🏗️ Community Bridge Documentation</h1>
        </div>

        <div class="header-controls">
            <div class="search-container">
                <span class="search-icon">🔍</span>
                <input
                    type="text"
                    id="search-input"
                    class="search-input"
                    placeholder="Search modules and functions..."
                    autocomplete="off"
                >
                <div class="search-results"></div>
            </div>

            <button id="theme-toggle" class="theme-toggle">🌙 Dark</button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <!-- Navigation will be dynamically populated -->
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="loading">Loading documentation...</div>
        </main>

        <!-- Table of Contents -->
        <aside class="toc">
            <div class="toc-header">On This Page</div>
            <ul class="toc-list">
                <!-- TOC will be dynamically populated -->
            </ul>
        </aside>
    </div>    <!-- Scripts -->
    <script src="assets/js/app-fixed.js"></script>
</body>
</html>
