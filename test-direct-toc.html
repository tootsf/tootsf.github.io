<script>
console.log('=== DIRECT TOC TEST ===');

// Wait for content to load
setTimeout(function() {
  console.log('Running direct TOC test...');
  
  // Find ALL headings on the page
  const allHeadings = document.querySelectorAll('h1, h2, h3, h4, h5, h6');
  console.log('Total headings found:', allHeadings.length);
  
  allHeadings.forEach((heading, index) => {
    console.log(`Heading ${index + 1}:`, {
      tag: heading.tagName,
      text: heading.textContent.trim(),
      classes: heading.className,
      id: heading.id,
      parent: heading.parentElement.tagName + '.' + heading.parentElement.className
    });
  });
  
  // Filter relevant headings
  const contentHeadings = Array.from(allHeadings).filter(h => {
    const text = h.textContent.trim();
    return text && 
           !h.classList.contains('no_toc') && 
           !text.includes('Community Bridge') &&
           !text.includes('Table of Contents');
  });
  
  console.log('Filtered headings:', contentHeadings.length);
  
  if (contentHeadings.length > 0) {
    const container = document.getElementById('direct-toc-container');
    let tocHTML = '<h4>Direct TOC Test</h4><ul>';
    
    contentHeadings.forEach((heading, index) => {
      if (!heading.id) {
        heading.id = 'direct-heading-' + index;
      }
      
      const text = heading.textContent.trim();
      const level = heading.tagName.toLowerCase();
      
      tocHTML += `<li><a href="#${heading.id}" style="display: block; padding: 4px; text-decoration: none; color: #586069;">${text}</a></li>`;
    });
    
    tocHTML += '</ul>';
    container.innerHTML = tocHTML;
    console.log('Direct TOC created successfully!');
  } else {
    console.log('No suitable headings found for direct TOC');
  }
  
}, 2000);
</script>
