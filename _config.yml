title: Community Bridge Documentation
description: Comprehensive documentation for the Community Bridge FiveM resource
theme: just-the-docs

url: https://tootsf.github.io

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Table of contents settings
toc:
  enabled: true
  h_min: 2
  h_max: 4

# Enable auxiliary navigation (right sidebar)
aux_nav_enabled: true

# Navigation structure
nav_sort: case_insensitive

# Footer content
footer_content: "Copyright &copy; 2024 Community Bridge. Distributed under the <a href=\"https://github.com/just-the-docs/just-the-docs/tree/main/LICENSE.txt\">MIT license.</a>"

# Color scheme
color_scheme: dark

# Exclude files and directories from processing
exclude:
  - "*.backup.md"
  - "**/functions/*.md"
  
# Just the Docs specific settings
just_the_docs:
  # Enable search
  search_enabled: true
  # Prevent auto-generation of nav for certain patterns
  nav_exclude:
    - "functions/"

aux_links:
  "View on GitHub":
    - "//github.com/tootsf/community_bridge"
